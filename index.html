<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(https://toohotel.com/wp-content/uploads/2022/09/TOO_restaurant_Panoramique_vue_Paris_nuit_v2-scaled.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .tableShowAll{
            margin: 1%;
            justify-content: center;
            text-align: center;
            font-size: 21px;
            border-radius: 10px;
            border-color: blue;
            color: rgb(0, 0, 0);
        }
        h1{
            color: rgb(255, 255, 255);
        }
        .box{
            display: none;
            justify-content: center;
            text-align: center;
            color: rgb(255, 255, 255);
        }
        .box1{
            margin: 0;
            padding: 2%;
            text-align: center;

        }
    </style>
</head>
<body>
<div class="box1">
    <input type="button" value="add" onclick="add()" >
    <input type="button" value="update" onclick="update()" >
    <input type="button" value="showall" onclick="showall()" >
    <input type="button" value="show By Name" onclick="showone()" >
    <input type="button" value="delete by name" onclick="delname()" >
    <!-- <input type="button" value="delete by id" onclick="delid()" > -->
</div>
<div>
    <div id="add"  class="box">
        <h1>Add Restaurent</h1>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="addname" name="name" required>
            <br>
            <label for="adresse">Adresse:</label>
            <input size="20" type="text" id="addadresse" name="adresse" required>
            <br>
            <label for="kategorie">Kategorie:</label>
            <input size="20" type="text" id="addkategorie" name="kategorie" required>
            <br>
            <button type="button" onclick="AddRes()">Submit</button>

        </form>
    </div>


    <div id="update" class="box">
        <h1>Update Restaurent</h1>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="upname" name="name" required>
            <br>
            <label for="adresse">Adresse:</label>
            <input size="20" type="text" id="upadresse" name="adresse" required>
            <br>
            <label for="kategorie">Kategorie:</label>
            <input size="20" type="text" id="upkategorie" name="kategorie" required>
            <br>
            <button type="button" onclick="UpdateRes()">Update</button>

        </form>
    </div>
    <div id="showall" class="box">
        <h1>Show all Restaurent</h1>
        <form method="get" target="_blank">
            <button type="button" onclick="executeShowAll()">Show all</button>
        </form>
    </div>
    <div>
        <table class="tableShowAll" id="tableShowAll" border="1px">
            <tr>
                
                <th>Name</th>
                <th>Address</th>
                <th>Kategorie</th>
            </tr>
        </table>
    </div>
    <div id="showone" class="box">
        <h1>Show Restaurent By Name</h1>
        <form  >
            <label for="name">Name:</label>
            <input type="text" id="one" name="name" required>
            <br>
            <button type="button" onclick="ShowOne()">show</button>
        </form>
    </div>
    <div id="delname" class="box">

        <h1>Delete Restaurent By Name</h1>
        <form   target="_blank">
            <label for="name">Name:</label>
            <input type="text" id="del"  required>
            <br>
            <button type="button" onclick="deleteres()">delete</button>
        </form>
    </div>
    <div  id="delid" class="box">
        <h1>Delete Restaurent By id</h1>
        <form method="POST" action="http://127.0.0.1:3000/deletebyid" target="_blank">
            <label for="id">Id:</label>
            <input type="text" id="id" name="id" required>
            <br>
            <button type="submit">DELETE</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
